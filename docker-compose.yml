services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-advapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-advapi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Porta NÃO exposta externamente por segurança
    networks:
      - advapi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-advapi}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - advapi-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-advapi}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-advapi}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      API_KEY: ${API_KEY}
      ADVWELL_API_KEY: ${ADVWELL_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
    # Porta NÃO exposta externamente - acesso via nginx/frontend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - advapi-network
    restart: unless-stopped

  # Worker de Scraping
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["node", "dist/workers/scraper.worker.js"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-advapi}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-advapi}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ADVWELL_API_KEY: ${ADVWELL_API_KEY}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - advapi-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - advapi-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  advapi-network:
    driver: bridge
